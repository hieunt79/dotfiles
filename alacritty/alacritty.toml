# ========================================
# Alacritty configuration by Leo (macOS)
# ========================================

[window]
decorations = "buttonless"
opacity = 0.99
dynamic_title = true
title = "Alacritty"
option_as_alt = "Both"

[window.padding]
x = 6
y = 6

[font]
size = 13.0
#use_thin_strokes = true

[font.normal]
family = "Monaco"
style = "Regular"

[font.bold]
family = "Monaco"
style = "Bold"

[font.italic]
family = "Monaco"
style = "Italic"

[font.offset]
x = 0
y = 1

[font.glyph_offset]
x = 0
y = 0

[cursor]
blink_interval = 600
unfocused_hollow = true

[cursor.style]
shape = "Beam"
blinking = "On"

[scrolling]
history = 15000
multiplier = 3

[terminal.shell]
program = "/bin/zsh"
args = ["--login"]

[colors.primary]
background = "#1a1b26"
foreground = "#c0caf5"

[colors.normal]
black   = "#15161E"
red     = "#f7768e"
green   = "#9ece6a"
yellow  = "#e0af68"
blue    = "#7aa2f7"
magenta = "#bb9af7"
cyan    = "#7dcfff"
white   = "#a9b1d6"

[colors.bright]
black   = "#414868"
red     = "#f7768e"
green   = "#9ece6a"
yellow  = "#e0af68"
blue    = "#7aa2f7"
magenta = "#bb9af7"
cyan    = "#7dcfff"
white   = "#c0caf5"

[keyboard]
bindings = [
  # macOS shortcuts
  { key = "C", mods = "Command", action = "Copy" },
  { key = "V", mods = "Command", action = "Paste" },
  { key = "N", mods = "Command", action = "SpawnNewInstance" },
  { key = "K", mods = "Command", action = "ClearHistory" },
  { key = "F", mods = "Command", action = "SearchForward" },
  { key = "B", mods = "Command", action = "SearchBackward" },

  # tmux/vim alt-arrows
  { key = "ArrowUp", mods = "Option", chars = "\u001b[1;3A" },
  { key = "ArrowDown", mods = "Option", chars = "\u001b[1;3B" },
  { key = "ArrowRight", mods = "Option", chars = "\u001b[1;3C" },
  { key = "ArrowLeft", mods = "Option", chars = "\u001b[1;3D" }
]

[general]
live_config_reload = true

[[hints.enabled]]
regex = "(https?://[^\\s]+)"
command = "open"
post_processing = true

[hints.enabled.mouse]
enabled = true
mods = "None"

